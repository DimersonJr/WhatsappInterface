<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e1a6f7f1a0.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web Clone</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <!--barra de ferramentas-->
            <div class="toolbar-container">
                <img class="user-photo" src="./img/avatar1.png">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!--aba de notificação-->
            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">
                    Ativar notificações na área de trabalho
                    <i class="fas fa-angle-right"></i>
                </p>
            </div>
            <!--barra de pesquisa-->
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
            </div>
            <!--Chat 1-->
            <div class="contact-box active-chat">
                <img class="user-photo" src="./img/avatar2.png">
                <div class="user-info">
                    <p class="user-name">Sabrina Matos</p>
                    <p class="user-messagepreview">
                        <i class="fas fa-check-double"></i> 
                        Oi, tudo bem?
                    </p>
                </div>
                <div class="message-info">
                    <p class="message-time">22:40</p>
                </div>
            </div>
            <!--Chat 2-->
            <div class="contact-box">
                <img class="user-photo" src="./img/avatar3.png">
                <div class="user-info">
                    <p class="user-name">João Augusto</p>
                    <p class="user-messagepreview">
                        Esta disponivel para um freela?
                    </p>
                </div>
                <div class="message-info">
                    <p class="message-time">12:30</p>
                    <p class="messagen-pending">3</p>
                </div>
            </div>
            <!--Chat 3-->
            <div class="contact-box">
                <img class="user-photo" src="./img/avatar4.png">
                <div class="user-info">
                    <p class="user-name">Maria Silva</p>
                    <p class="user-messagepreview">
                        O projeto ficou otimo, obrigada!!!
                    </p>
                </div>
                <div class="message-info">
                    <p class="message-time">08:20</p>
                    <p class="messagen-pending">5</p>
                </div>
            </div>
        </aside>
        <main class="chat-container">
            <!--aba de navegação-->
            <nav class="chat-navbar">
                <div class="contactinfo-container">
                    <img class="user-photo" src="./img/avatar2.png">
                    <p class="user-name">Sabrina Matos</p>
                </div>
                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>
            <!--box de mensagens-->
            <div class="messages-container">
                <div class="bg-image"></div>
                <div class="chat-messages">
                    <p class="guest-message">Olá, bom dia</p>
                    <p class="user-message">Oi, tudo bem?</p>
                </div>
            </div>
            <!--barra de mensagem-->
            <div class="sendmessage-container">
                <i class="far fa-grin"></i>
                <input id="chatmessage" type="text" name="message" class="userinput" placeholder="Digite sua mensagem">
                <i class="fas fa-microphone"></i>
            </div>
        </main>
    </div>
</body>
</html>
